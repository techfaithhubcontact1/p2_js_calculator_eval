<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JS Calculator</title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js" defer></script>
</head>
<body>
     <div class="container">
          <h2>CALCULATOR</h2>
          <div class="output_elm">
               <p class="show_inputs">10+10+35=</p>
               <h3 type="text" class="result_elm">55</h3>
          </div>
          <div class="calculator">
               <button class="clear_btn">C</button>
               <button class="clear_btn">del</button>
               <button class="operator">%</button>
               <button class="operator">/</button>
               
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button class="operator">*</button>

               <button>4</button>
               <button>5</button>
               <button>6</button>
               <button class="operator">+</button>

               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button class="operator">-</button>

               <button>0</button>
               <button>.</button>
               <button class="result_btn">=</button>
          </div>
     </div>
</body>
</html>
